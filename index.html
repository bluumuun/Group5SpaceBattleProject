<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Space Battle</h1>
    <div id="Ship">
        <img src="images/USS_Ship.png" alt="BlueGiant">
        <p class="vs-text">VS</p>
        <img src="images/enemy_ship.png" alt="enemyInvaders">
    </div>
    <div id="gameOverText"></div>
    <button id="start" class="circle-button">Start</button>
    <button id="restart" class="circle-button hidden">Restart</button>
    <script src="index.js"></script>
</body>
</html>
